<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    
    <title>Alibaba</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Alibaba Dashboard</h1>
            <h2>We are here to scam consumers and break cars</h2>
            <img src="logo.png" alt="Dashboard Logo" id="dashboard-logo">
        </div>

        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>

        <div id="messages"></div>

        <h2>Statistics</h2>
        <div id="statistics">
            <div id="processing">
                <h3>Processing Statistics</h3>
                <div id="processing-stats">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <h2>Analyzer Events</h2>
        <div id="events">
            <div>
                <h3>Event 1</h3>
                <div id="event-1">
                    <p>Loading...</p>
                </div>
            </div>
            <div>
                <h3>Event 2</h3>
                <div id="event-2">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        <h2>Event Storage</h2>
            <div id="storage">
                <div>
                    <h3>Event Type Counts</h3>
                    <div id="storage-counts">
                        <p>Loading...</p>
                    </div>
                </div>
                <div>
                    <h3>Event Trace IDs</h3>
                    <div id="storage-events">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
    </main>

    
    <script>
        const PROCESSING_STATS_API_URL = "http://ec2-44-243-210-31.us-west-2.compute.amazonaws.com:8100/stats";
        const ANALYZER_API_URL = "http://ec2-44-243-210-31.us-west-2.compute.amazonaws.com:8110/stats";
        const STORAGE_STATS_API_URL = "http://ec2-44-243-210-31.us-west-2.compute.amazonaws.com:8110/storage/stats";
        const STORAGE_EVENTS_API_URL = "http://ec2-44-243-210-31.us-west-2.compute.amazonaws.com:8110/storage/events";


        const makeReq = (url, cb) => {
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    console.log("Received data from", url, ":", result);
                    cb(result);
                })
                .catch(error => {
                    updateErrorMessages(error.message);
                });
        };

        const updateCodeDiv = (result, elemId) => {
            const elem = document.getElementById(elemId);
            elem.innerHTML = ""; // Clear existing content

            for (const [key, value] of Object.entries(result)) {
                const p = document.createElement("p");
                p.innerHTML = `<strong>${key}:</strong> ${value}`;
                elem.appendChild(p);
            }
        };

        const getLocaleDateStr = () => new Date().toLocaleString();

        const getStats = () => {
            document.getElementById("last-updated-value").innerText = getLocaleDateStr();

            // Processing stats
            makeReq(PROCESSING_STATS_API_URL, result => {
                updateCodeDiv(result, "processing-stats");
                document.getElementById("last-updated-value").innerText = result.latest_timestamp || getLocaleDateStr();
            });

            // Analyzer stats
            makeReq(ANALYZER_API_URL, result => {
                if (result.num_event1 !== undefined) {
                    document.getElementById("event-1").innerHTML = `<p><strong>Number of Event 1:</strong> ${result.num_event1}</p>`;
                }
                if (result.num_event2 !== undefined) {
                    document.getElementById("event-2").innerHTML = `<p><strong>Number of Event 2:</strong> ${result.num_event2}</p>`;
                }
            });

            // Storage counts
            makeReq(STORAGE_STATS_API_URL, result => {
                updateCodeDiv(result, "storage-counts");
            });

            // Storage event IDs
            // Storage event IDs - show most recent 5 per type
            makeReq(STORAGE_EVENTS_API_URL, result => {
                const container = document.getElementById("storage-events");
                container.innerHTML = "";

                // Group events by type
                const grouped = {};
                result.forEach(event => {
                    if (!grouped[event.type]) {
                        grouped[event.type] = [];
                    }
                    grouped[event.type].push(event);
                });

                // For each type, get the latest 5 events
                Object.entries(grouped).forEach(([type, events]) => {
                    const heading = document.createElement("h4");
                    heading.textContent = `Type: ${type}`;
                    container.appendChild(heading);

                    // Sort events by descending event_id and slice top 5
                    const latestEvents = events
                        .sort((a, b) => b.event_id - a.event_id)
                        .slice(0, 5);

                    latestEvents.forEach(event => {
                        const p = document.createElement("p");
                        p.innerHTML = `<strong>Event ID:</strong> ${event.event_id}, <strong>Trace ID:</strong> ${event.trace_id}`;
                        container.appendChild(p);
                    });
                });
            });

        };

        const updateErrorMessages = message => {
            const id = Date.now();
            console.log("Error:", id);
            const msg = document.createElement("div");
            msg.id = `error-${id}`;
            msg.innerHTML = `<p>Something happened at ${getLocaleDateStr()}!</p><code>${message}</code>`;
            document.getElementById("messages").style.display = "block";
            document.getElementById("messages").prepend(msg);
            setTimeout(() => {
                const elem = document.getElementById(`error-${id}`);
                if (elem) {
                    elem.remove();
                }
            }, 7000);
        };

        const setup = () => {
            getStats();
            setInterval(getStats, 4000); // Update every 4 seconds
        };

        document.addEventListener("DOMContentLoaded", setup);
    </script>
</body>

</html>
